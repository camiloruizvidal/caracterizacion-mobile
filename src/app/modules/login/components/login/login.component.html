<div id="login">
  <ion-card id="card-login">
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
      <ion-card-subtitle>
        Por favor ingrese los datos a continuaci&oacute;n
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input formControlName="username" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Server</ion-label>
          <ion-input formControlName="server" type="text"></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="!loginForm.valid"
          >Iniciar Sesión</ion-button
        >
        <span style="color: #FFF; background-color: brown;">MODO PRUEBAS</span>
      </form>
    </ion-card-content>
  </ion-card>
</div>
