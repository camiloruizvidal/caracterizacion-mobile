<ion-text>
  <span *ngIf="isRequired" class="required-input">*</span>
  {{ steperValue.label }}
</ion-text>
<ion-select
  [id]="steperValue.columnName"
  (ionChange)="handlerClic($event)"
  labelPlacement="floating"
  [value]="getValueArray"
  [multiple]="true"
>
  <ion-select-option *ngFor="let option of options" [value]="option.value">
    {{ option.option }}
  </ion-select-option>
</ion-select>
<ion-item class="values" *ngFor="let values of getValueArray">
  {{ values }}
</ion-item>
