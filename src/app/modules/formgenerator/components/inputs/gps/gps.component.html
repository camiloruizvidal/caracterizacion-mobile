<ion-text>
  {{ steperValue.label }}
</ion-text>

<form [formGroup]="locationForm">

  <ion-item>
    <ion-label position="floating">Longitud</ion-label>
    <ion-input formControlName="lng" [disabled]="!isShowError"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Latitud</ion-label>
    <ion-input formControlName="lat" [disabled]="!isShowError"></ion-input>
  </ion-item>

  <ion-text color="danger" *ngIf="isShowError">
    No se puede capturar la ubicación
  </ion-text>

  <ion-button expand="full" (click)="capturarUbicacion()">
    <ion-icon name="globe-outline"></ion-icon>
    &nbsp;Capturar Ubicación
  </ion-button>
</form>
