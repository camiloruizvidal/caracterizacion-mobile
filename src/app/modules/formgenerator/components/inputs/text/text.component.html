<ion-text>
  <span *ngIf="isRequired" class="required-input">*</span>
  {{ steperValue.label }}
</ion-text>
<ion-input
  [ariaLabel]="steperValue.columnName"
  [id]="steperValue.columnName"
  [value]="steperValue.value"
  [required]="isRequired"
  (ionChange)="saveInput($event)"
  labelPlacement="floating"
></ion-input>
