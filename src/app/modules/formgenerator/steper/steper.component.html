<div *ngFor="let card of dataSteper; let i = index">
  <ion-card *ngIf="currentStep === i">
    <ion-card-header>
      <ion-card-title>
        {{ card.title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ card?.subtitle }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let itemInputs of card.values" [ngSwitch]="itemInputs.type">
          <ion-col
            *ngSwitchCase="SteperType.Address"
          >
            <app-address
              [steperValue]="itemInputs"
              (saveInputData)="saveValueColumn($event)"
            >
            </app-address>
          </ion-col>
          <ion-col
            *ngSwitchCase="SteperType.Calendar"
          >
            <app-calendar
              [steperValue]="itemInputs"
              (saveInputData)="saveValueColumn($event)"
            >
            </app-calendar>
          </ion-col>
          <ion-col
            *ngSwitchCase="SteperType.Check"
          >
            <app-check
              [steperValue]="itemInputs"
              (saveInputData)="saveValueColumn($event)"
            >
            </app-check>
          </ion-col>
          <ion-col
            *ngSwitchCase="SteperType.Email"
          >
            <app-email
              [steperValue]="itemInputs"
              (saveInputData)="saveValueColumn($event)"
            >
            </app-email>
          </ion-col>
          <ion-col
            *ngSwitchCase="SteperType.Filter"
          >
            <app-filter
              [steperValue]="itemInputs"
              (saveInputData)="saveValueColumn($event)"
            >
            </app-filter>
          </ion-col>
          <ion-col
            *ngSwitchCase="SteperType.Numbers"
          >
            <app-numbers
              [steperValue]="itemInputs"
              (saveInputData)="saveValueColumn($event)"
            >
            </app-numbers>
          </ion-col>
          <ion-col
            *ngSwitchCase="SteperType.Phone"
          >
            <app-phone
              [steperValue]="itemInputs"
              (saveInputData)="saveValueColumn($event)"
            >
            </app-phone>
          </ion-col>
          <ion-col
            *ngSwitchCase="SteperType.Relationship"
          >
            <app-relationship
              [steperValue]="itemInputs"
              (saveInputData)="saveValueColumn($event)"
            >
            </app-relationship>
          </ion-col>
          <ion-col
            *ngSwitchCase="SteperType.Select"
          >
            <app-select
              [steperValue]="itemInputs"
              (saveInputData)="saveValueColumn($event)"
            >
            </app-select>
          </ion-col>
          <ion-col
            *ngSwitchCase="SteperType.SelectFilter"
          >
            <app-select-filter
              [steperValue]="itemInputs"
              (saveInputData)="saveValueColumn($event)"
            >
            </app-select-filter>
          </ion-col>
          <ion-col
            *ngSwitchCase="SteperType.Text"
          >
            <app-text
              [steperValue]="itemInputs"
              (saveInputData)="saveValueColumn($event)"
            >
            </app-text>
          </ion-col>
          <ion-col
            *ngSwitchCase="SteperType.TextArea"
          >
          <app-text-area
            [steperValue]="itemInputs"
            (saveInputData)="saveValueColumn($event)"
            >
          </app-text-area>
          </ion-col>
          <ion-col
            *ngSwitchCase="SteperType.Photo"
          >
            <app-photo
              [steperValue]="itemInputs"
              (saveInputData)="saveValueColumn($event)"
            >
            </app-photo>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-button expand="block" [disabled]="isLastDisabled" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Anterior
      </ion-button>
    </ion-col>

    <ion-col *ngIf="!isShowSave">
      <ion-button expand="block" [disabled]="isNextDisabled" (click)="goNext()">
        Siguiente
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col *ngIf="isShowSave">
      <ion-button color="success" expand="block">
        <ion-icon name="save-outline"></ion-icon>
        &nbsp; Guardar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
