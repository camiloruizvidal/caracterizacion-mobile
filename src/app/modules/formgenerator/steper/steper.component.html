<div *ngFor="let card of familyCards" >
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{card.title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{card?.subtitle}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item *ngFor="let itemInputs of card.values">
        <pre>{{itemInputs|json}}</pre>
        <div [ngSwitch]="itemInputs.type">
          <div *ngSwitchCase="'case1'">Contenido para el caso 1</div>
          <div *ngSwitchCase="'case2'">Contenido para el caso 2</div>
          <div *ngSwitchCase="'case3'">Contenido para el caso 3</div>
          <div *ngSwitchDefault>Contenido por defecto si no coincide con ning√∫n caso</div>
        </div>
      </ion-item>
      <pre>{{card.values|json}}</pre>
    </ion-card-content>
  </ion-card>
</div>
